<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Foco Total{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; min-height: 100vh; display: flex; flex-direction: column; }
    .hover-card:hover {
      transform: scale(1.03);
      transition: 0.3s;
    }
    .card img {
      object-fit: cover;
      height: 200px;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'app:index' %}">Foco Total</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'app:cronograma' %}">Cronograma</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'app:pomodoro' %}">Pomodoro</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'app:logout' %}">Sair</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'app:login' %}">Entrar</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-3 border-top">
  © 2025 Foco Total - Feito com dedicação
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
