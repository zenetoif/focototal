{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Foco Total | Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #1e1f26, #403f8f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .navbar-brand {
      font-weight: 900;
      font-size: 1.8rem;
      color: #ffe600;
      text-shadow: 0 0 10px #fff000;
    }

    .btn-logout {
      background: #ffe600;
      color: #1e1f26;
      font-weight: bold;
      border-radius: 25px;
      padding: 0.5rem 1.4rem;
      border: none;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background: #fff000;
      color: #403f8f;
      box-shadow: 0 0 12px #ffe600;
    }

    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: #dcd6ff !important;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .nav-link:hover {
      color: #ffe600 !important;
      background: rgba(255, 230, 0, 0.1);
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: #ffe600 !important;
      background: rgba(255, 230, 0, 0.1);
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: #ffe600;
      border-radius: 1px;
      box-shadow: 0 0 8px #ffe600;
    }

    .nav-link i {
      font-size: 1.1rem;
    }

    .navbar-toggler {
      border: 1px solid #ffe600;
      padding: 0.4rem 0.6rem;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23ffe600' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 991px) {
      .navbar-nav {
        margin-top: 1rem;
        flex-direction: column;
      }
      
      .nav-link {
        padding: 0.7rem 1rem;
        margin: 0.2rem 0;
      }
    }

    .navbar-brand {
      font-weight: 900;
      font-size: 1.8rem;
      color: #ffe600;
      text-shadow: 0 0 10px #fff000;
    }

    .btn-logout {
      background: #ffe600;
      color: #1e1f26;
      font-weight: bold;
      border-radius: 25px;
      padding: 0.5rem 1.4rem;
      border: none;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background: #fff000;
      color: #403f8f;
      box-shadow: 0 0 12px #ffe600;
    }

    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: #dcd6ff !important;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      color: #ffe600 !important;
      background: rgba(255, 230, 0, 0.1);
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: #ffe600 !important;
      background: rgba(255, 230, 0, 0.15);
    }

    .nav-link i {
      font-size: 1.1rem;
    }

    .navbar-toggler {
      border: 1px solid #ffe600;
      padding: 0.4rem 0.6rem;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23ffe600' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .pomodoro-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    h1 {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 30px;
      color: #ffe600;
      text-shadow: 0 0 15px #00000099;
    }

    #timer {
      font-size: 7rem;
      font-weight: 900;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px 60px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      user-select: none;
      margin-bottom: 40px;
      color: #ffe600;
      text-shadow: 0 0 10px rgba(255, 230, 0, 0.3);
    }

    button {
      font-size: 1.5rem;
      padding: 15px 45px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin: 0 10px;
      min-width: 140px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #startPauseBtn {
      background: #ffe600;
      color: #1e1f26;
    }
    #startPauseBtn:hover {
      background: #fff000;
      color: #403f8f;
      box-shadow: 0 0 12px #ffe600, 0 10px 30px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    #resetBtn {
      background: rgba(255, 255, 255, 0.08);
      color: #dcd6ff;
    }
    #resetBtn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #ffe600;
      box-shadow: 0 0 12px rgba(255, 230, 0, 0.3), 0 10px 30px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    #skipBtn {
      background: rgba(255, 255, 255, 0.08);
      color: #dcd6ff;
    }
    #skipBtn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #ffe600;
      box-shadow: 0 0 12px rgba(255, 230, 0, 0.3), 0 10px 30px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsividade */
    @media (max-width: 991px) {
      .navbar-nav {
        margin-top: 1rem;
        flex-direction: column;
      }
      
      .nav-link {
        padding: 0.7rem 1rem;
        margin: 0.2rem 0;
      }
    }

    @media (max-width: 768px) {
      .pomodoro-container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 2.3rem;
      }
    }

    @media (max-width: 480px) {
      #timer {
        font-size: 5rem;
        padding: 20px 40px;
      }
      button {
        font-size: 1.3rem;
        padding: 12px 25px;
        min-width: 120px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <!-- Pomodoro Container -->
  <div class="pomodoro-container">
    <h1>‚è≥ T√©cnica Pomodoro</h1>

    <div id="timer">25:00</div>

    <button id="startPauseBtn">Iniciar</button>

    <div class="controls">
      <button id="resetBtn">Resetar</button>
      <button id="skipBtn">Pular Pausa</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Foco Total | Desenvolvido no IFSULDEMINAS - Campus Muzambinho
  </footer>

  <script>
    const timerDisplay = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const skipBtn = document.getElementById('skipBtn');

    const pomodoroDuration = 25 * 60;
    const shortBreakDuration = 5 * 60;
    const longBreakDuration = 15 * 60;

    let timer = null;
    let timeLeft = pomodoroDuration;
    let isRunning = false;
    let onBreak = false;
    let cycles = 0;

    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
      timerDisplay.style.color = onBreak ? '#ff6b6b' : '#ffe600';
      timerDisplay.style.textShadow = onBreak ? '0 0 10px rgba(255, 107, 107, 0.3)' : '0 0 10px rgba(255, 230, 0, 0.3)';
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startPauseBtn.textContent = 'Pausar';
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          if (!onBreak) {
            cycles++;
            if (cycles % 4 === 0) {
              timeLeft = longBreakDuration;
              alert('üõãÔ∏è Hora do intervalo longo! 15 minutos para descansar.');
            } else {
              timeLeft = shortBreakDuration;
              alert('‚òï Pausa curta de 5 minutos. Aproveite!');
            }
            onBreak = true;
          } else {
            timeLeft = pomodoroDuration;
            onBreak = false;
            alert('üöÄ Intervalo finalizado! Hora de focar por 25 minutos.');
          }
          updateTimerDisplay();
          startPauseBtn.textContent = 'Iniciar';
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      clearInterval(timer);
      isRunning = false;
      startPauseBtn.textContent = 'Continuar';
    }

    startPauseBtn.addEventListener('click', () => {
      if (!isRunning) {
        startTimer();
      } else {
        pauseTimer();
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timer);
      isRunning = false;
      timeLeft = pomodoroDuration;
      onBreak = false;
      cycles = 0;
      updateTimerDisplay();
      startPauseBtn.textContent = 'Iniciar';
    });

    skipBtn.addEventListener('click', () => {
      clearInterval(timer);
      isRunning = false;
      if (onBreak) {
        timeLeft = pomodoroDuration;
        onBreak = false;
        alert('‚è≠Ô∏è Intervalo pulado! Hora de focar.');
      } else {
        timeLeft = shortBreakDuration;
        onBreak = true;
        alert('‚è≠Ô∏è Pomodoro pulado! Hora da pausa curta.');
      }
      updateTimerDisplay();
      startPauseBtn.textContent = 'Iniciar';
    });

    updateTimerDisplay();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
