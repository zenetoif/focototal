{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro - Foco Total</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #2c3e50;
    }
    h1 {
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    #timer {
      font-size: 7rem;
      font-weight: 900;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 60px;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      user-select: none;
      margin-bottom: 40px;
      color: #27ae60;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 45px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: 0 10px;
      min-width: 140px;
    }
    #startPauseBtn {
      background-color: #27ae60;
      color: white;
      box-shadow: 0 8px 20px rgba(39, 174, 96, 0.5);
    }
    #startPauseBtn:hover {
      background-color: #219150;
      box-shadow: 0 10px 25px rgba(33, 145, 80, 0.7);
    }
    #resetBtn {
      background-color: #2980b9;
      color: white;
      box-shadow: 0 8px 20px rgba(41, 128, 185, 0.5);
    }
    #resetBtn:hover {
      background-color: #1f6eaa;
      box-shadow: 0 10px 25px rgba(31, 110, 170, 0.7);
    }
    #skipBtn {
      background-color: #e67e22;
      color: white;
      box-shadow: 0 8px 20px rgba(230, 126, 34, 0.5);
    }
    #skipBtn:hover {
      background-color: #cc6e1e;
      box-shadow: 0 10px 25px rgba(204, 110, 30, 0.7);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    /* Responsividade */
    @media (max-width: 480px) {
      #timer {
        font-size: 5rem;
        padding: 20px 40px;
      }
      button {
        font-size: 1.3rem;
        padding: 12px 25px;
        min-width: 120px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>‚è≥ T√©cnica Pomodoro</h1>

  <div id="timer">25:00</div>

  <button id="startPauseBtn">Iniciar</button>

  <div class="controls">
    <button id="resetBtn">Resetar</button>
    <button id="skipBtn">Pular Pausa</button>
  </div>

  <script>
    const timerDisplay = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const skipBtn = document.getElementById('skipBtn');

    const pomodoroDuration = 25 * 60;
    const shortBreakDuration = 5 * 60;
    const longBreakDuration = 15 * 60;

    let timer = null;
    let timeLeft = pomodoroDuration;
    let isRunning = false;
    let onBreak = false;
    let cycles = 0;

    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
      timerDisplay.style.color = onBreak ? '#d35400' : '#27ae60';
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startPauseBtn.textContent = 'Pausar';
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          if (!onBreak) {
            cycles++;
            if (cycles % 4 === 0) {
              timeLeft = longBreakDuration;
              alert('üõãÔ∏è Hora do intervalo longo! 15 minutos para descansar.');
            } else {
              timeLeft = shortBreakDuration;
              alert('‚òï Pausa curta de 5 minutos. Aproveite!');
            }
            onBreak = true;
          } else {
            timeLeft = pomodoroDuration;
            onBreak = false;
            alert('üöÄ Intervalo finalizado! Hora de focar por 25 minutos.');
          }
          updateTimerDisplay();
          startPauseBtn.textContent = 'Iniciar';
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      clearInterval(timer);
      isRunning = false;
      startPauseBtn.textContent = 'Continuar';
    }

    startPauseBtn.addEventListener('click', () => {
      if (!isRunning) {
        startTimer();
      } else {
        pauseTimer();
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timer);
      isRunning = false;
      timeLeft = pomodoroDuration;
      onBreak = false;
      cycles = 0;
      updateTimerDisplay();
      startPauseBtn.textContent = 'Iniciar';
    });

    skipBtn.addEventListener('click', () => {
      clearInterval(timer);
      isRunning = false;
      if (onBreak) {
        timeLeft = pomodoroDuration;
        onBreak = false;
        alert('‚è≠Ô∏è Intervalo pulado! Hora de focar.');
      } else {
        timeLeft = shortBreakDuration;
        onBreak = true;
        alert('‚è≠Ô∏è Pomodoro pulado! Hora da pausa curta.');
      }
      updateTimerDisplay();
      startPauseBtn.textContent = 'Iniciar';
    });

    updateTimerDisplay();
  </script>

</body>
</html>
