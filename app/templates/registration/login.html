<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Foco Total</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --verde: #2e7d32;
            --fundo: #f0f4f8;
            --branco: #fff;
            --cinza: #ccc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: var(--branco);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: var(--verde);
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--cinza);
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: var(--verde);
            color: var(--branco);
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #27652b;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo ao Foco Total</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}

            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            © {{ now|date:"Y" }} Foco Total · IFSULDEMINAS
        </div>
    </div>
</body>
</html>
