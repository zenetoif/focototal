<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard | Foco Total</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #f0f0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-weight: 900;
            font-size: 1.8rem;
            color: #ffe600;
            letter-spacing: 2px;
            text-shadow: 0 0 6px #fff200;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #fff200;
            text-shadow: 0 0 10px #fff200;
        }
        form.logout-form {
            margin: 0;
        }
        .btn-logout {
            color: #764ba2;
            background-color: #ffe600;
            font-weight: 700;
            border-radius: 50px;
            padding: 0.5rem 1.8rem;
            box-shadow: 0 5px 15px rgba(255, 230, 0, 0.6);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn-logout:hover {
            background-color: #fff200;
            color: #5a3e81;
            box-shadow: 0 8px 25px rgba(255, 242, 0, 0.9);
        }
        main.container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5rem 1rem 3rem;
        }
        h1.display-4 {
            font-weight: 900;
            text-shadow: 0 0 15px #00000088;
            margin-bottom: 1rem;
        }
        p.lead {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 3rem;
            color: #d1c4e9dd;
            text-shadow: 0 0 5px #00000066;
        }
        .btn-group-custom {
            width: 100%;
            max-width: 650px;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .btn-group-custom a {
            flex: 1 1 180px;
            padding: 1.3rem 0;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 50px;
            color: #764ba2;
            background: #fff;
            box-shadow: 0 6px 15px rgba(118, 75, 162, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.6rem;
        }
        .btn-group-custom a:hover {
            background: #764ba2;
            color: #fff;
            box-shadow: 0 10px 30px #764ba2aa;
            transform: translateY(-4px);
        }
        .btn-group-custom a svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: currentColor;
        }
        @media (max-width: 576px) {
            h1.display-4 {
                font-size: 2.4rem;
            }
            .btn-group-custom a {
                font-size: 1.1rem;
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="#">Foco Total</a>
        <div class="ms-auto">
            <form method="POST" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Sair</button>
            </form>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container">
        <h1 class="display-4">Bem-vindo, {{ user.first_name|default:user.username }}!</h1>
        <p class="lead">Aqui voc√™ poder√° acessar seu cronograma, sess√µes Pomodoro, recompensas e muito mais para focar nos seus estudos.</p>

        <div class="btn-group-custom">
            <a href="{% url 'cronograma' %}" title="Cronograma">
                üìÖ Cronograma
            </a>
            <a href="{% url 'pomodoro' %}" title="Pomodoro">
                ‚è±Ô∏è Pomodoro
            </a>
            <a href="{% url 'recompensas' %}" title="Recompensas">
                üéÅ Recompensas
            </a>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
